<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
  <header>
    <h1>ChillMate</h1>
  </header>
  <section>
    <h1>Donwload Here...</h1>
    <input type="text" placeholder="Put Link Here..." id="link" class="link">
    <div class="format_container">
      <select name=" " id="" class="format" required>
        <option selected disabled>Select Video Format</option>
        <option value="mp3">Mp3</option>
        <option value="mp4a">144p</option>
        <option value="360">360</option>
        <option value="440">480</option>
        <option value="720">720</option>
        <option value="1080">1080</option>
      </select>
    </div>
    <div class="button_container">
      <button class="btn" id="btn" type="submit" onclick="download">Donwload</button>
    </div>

  </section>

  <!-- <script src="index.js"></script> -->
  <script src="jquery-3.6.0.min.js">
     
  </script>
</body>

</html>
